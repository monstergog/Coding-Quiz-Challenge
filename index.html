<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="" id="scoreLink">View High Scores</a>
      <div>Time: <span id="timer">120</span> seconds</div>
    </header>
    
    <main>
      <h1 id="question"></h1>
      
      <ol id="choices">
        <li><button class="choice" data-index = 1></button></li>
        <li><button class="choice" data-index = 2></button></li>
        <li><button class="choice" data-index = 3></button></li>
        <li><button class="choice" data-index = 4></button></li>
      </ol>

      <ol id="scoreboard"></ol>

      <div id="highScoreOptions">
        <button id="goBack">Go Back</button>
        <button id="clearScores">Clear High Scores</button>
      </div>

      <form id="submit">
        <div>Your Final Score: <span id="finalScore"></span></div>
        <label for="initials">Enter Initials:</label>
        <input id="initials" name="initials" maxlength="2" pattern="[A-Za-z]{2}" type="text" placeholder="Enter Initials">
        <input type="submit">
      </form>

      <button id="start" class="choice">Start the Quiz</button>

      <hr>
      <h2 id="answer"></h2>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
